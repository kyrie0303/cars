<!DOCTYPE html>
<html lang="nl">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IoT Monitoring{% endblock %}</title>
</head>
<body>
    <header class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="home">
        <img class="w3-image" src="{{ url_for('static', filename='images/header.png') }}" alt="IoT Dashboard" style="width:100%; height:auto;">
        <div class="w3-display-middle w3-margin-top w3-center">
            <h1 class="w3-xxlarge w3-text-white">
                <span class="w3-padding w3-black w3-opacity-min"><b>IoT</b></span>
                <span class="w3-hide-small w3-text-light-grey">Dashboard</span>
            </h1>
        </div>
    </header>

    <!-- Navbar -->
    <div class="w3-top">
        <div class="w3-bar w3-white w3-wide w3-padding w3-card">
            <a href="{{ url_for('index') }}" class="w3-bar-item w3-button"><b>IoT</b> KDG</a>
            <!-- Float links to the right. Hide them on small screens -->
            <div class="w3-right w3-hide-small">
                <a href="{{ url_for('index') }}" class="w3-bar-item w3-button">Dashboard</a>
                <a href="{{ url_for('devices') }}" class="w3-bar-item w3-button">Apparaten</a>
                <a href="{{ url_for('locations') }}" class="w3-bar-item w3-button">Locaties</a>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="w3-content w3-padding" style="max-width:1564px;">
        
    </div>
    
    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer class="w3-center w3-black w3-padding-16">
        <p>IoT Dashboard Â© 2024. Gemaakt met Flask en W3.CSS</p>
    </footer>
</body>
</html>
